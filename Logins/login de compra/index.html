<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>FORMULARIO DE COMPRA</title>
</head>
<body>
    
    <form class="form form-register" novalidate>
        <h1>Finalizemos su Compra</h1>
        <div>
            <label >
                <i class='bx bx-user' ></i>
                <input  class="inputs"   type="text" placeholder="Nombres y Apellidos" name="userName" >
            </label>
        </div>
        <div>
            <label >
                <i class='bx bx-envelope' ></i>
                <input  class="inputs" type="email" placeholder="Correo Electronico" name="userEmail" >
            </label>
        </div>
        <div>
            <label >
                <i class='bx bx-envelope' ></i>
                <input class="inputs"  type="number" placeholder="Numero de Telefono" name="userPhone" >
            </label>
        </div>
        <div>
            <label >
                <i class='bx bx-envelope' ></i>
                <input  class="inputs" type="text" placeholder="Dirección" name="userDirection" >
            </label>
        </div>

        <div class="botones">

            <label class="Botones_Label" for="">
               <p>  Adomicilio</p>
                <input type="checkbox" name="Adomicilio" id="">
            </label>
            
            <label class="Botones_Label" for="">
                <p>Iré a recojer el pedido</p>
                <input type="checkbox" name="Adomicilio" id="">
            </label>



        </div>
        <div>
            <label class="Enviar" >
              
                <input class="Boton_enviar" type="submit" placeholder="Enviar" name="Enviar" >
            </label>
        </div>

    </form>
</body>
</html>
